<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ipsum Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.4/angular-material.min.css">

  </head>
  <body>
    <div ng-app="ipsumApp" class="ipsum-app">
      <header>
        <h1> Hacker Ipsum </h1>
      </header>

      <main
        ng-controller="IpsumController as ipsumCtrl">

        <form ng-submit="ipsumCtrl.handleSubmit()">

          <select ng-model="ipsumCtrl.selected">
            <option
              ng-repeat="item in ipsumCtrl.choices track by $index"
              value="{{item}}">
              {{item}}
            </option>

          </select>

          <button type="submit"> Generate {{ ipsumCtrl.selected }} ipsum </button>
        </form>

        {{ ipsumCtrl.content }}

      </main>
    </div>
  </body>
</html>
