<!DOCTYPE html>
<html ng-app="cowsayApp">
  <head>
    <meta charset="utf-8">
    <title>Happy Cow</title>
    <link href="https://fonts.googleapis.com/css?family=Bitter:400i|Merriweather" rel="stylesheet">
  </head>
  <body>
    <header>
      <!-- <nav ng-controller="NavigationController as navCtrl">
      <ul>
        <li ng-repeat="route in navCtrl.routes">
           <a href="{{ route.url }}">{{ route.name }}</a>
        </li>
      </ul>
    </nav> -->
    </header>
    <main>


      <section
        ng-controller="CowsayController as cowsayCtrl"
        ng-init="cowsayCtrl.current = 'elephant'">

        <div class="title">
          <h1>{{ cowsayCtrl.title }}</h1>
        </div>

        <div class="about">
          <p>Hello there! Select an option from the drop-down menu then write what you would like it to say in the box. Hit SPEAK to have it saved below.</p>
        </div>

        <pre>
          {{ cowsayCtrl.update(cowsayCtrl.text) }}
        </pre>

        <form
          ng-submit="cowsayCtrl.speak(cowsayCtrl.text)"
          name="cowsayForm"
          novalidate="true">

          <select name="cowOptions" ng-model="cowsayCtrl.current">
            <option ng-repeat="cow in cowsayCtrl.cowfiles" value="{{ cow }}">{{ cow }}</option>
          </select>

          <input type="text" placeholder="What shall I say?" ng-model="cowsayCtrl.text" required>
          <button type="submit" name="speak">SPEAK!</button>

        </form>

        <div ng-show="cowsayCtrl.history.length">
          <pre>
            {{ cowsayCtrl.currentCow }}
          </pre>
          <button type="submit" name="undo" ng-click="cowsayCtrl.undo()">UNDO</button>
        </div>

      </section>
    </main>

    <footer></footer>
  </body>
</html>
